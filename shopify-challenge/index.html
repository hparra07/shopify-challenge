    <!-- Tailwind (desde CDN). Puedes usar la versión que prefieras -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Tu CSS (para scrollbar y ajustes) -->
    <link rel="stylesheet" href="./assets/css/style.css" />

        - En desktop: flex con scroll horizontal.

      <div
        id="product-container"

        >

              src="./assets/img/img-1.jpg"
              class="w-full transition-opacity duration-300"
            />
            <img
              src="./assets/img/img-2.jpg"
              class="w-full absolute top-0 left-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100 hover:cursor-pointer"
            />
          </div>
          <h2 class="font-bold mt-2">Product 1</h2>
          <p class="text-gray-500">$20.00</p>
        </div>
